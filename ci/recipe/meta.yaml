{% set data = load_setup_py_data() %}
{% set version = data.get('version') or 'placehold' %}

package:
  name: q2-moshpit
  version: {{ version }}

source:
  path: ../..

build:
  script: make install

requirements:
  host:
    - python {{ python }}
    - setuptools

  run:
    - metabat2
    - samtools
    - qiime2 {{ qiime2_epoch }}.*
    - q2-types-genomics {{ qiime2_epoch }}.*
    - q2templates {{ qiime2_epoch }}.*
    - eggnog-mapper>=2.1.9
    - diamond
    - click

test:
  requires:
    - coverage
    - pytest-cov
  imports:
    - q2_moshpit
    - qiime2.plugins.moshpit
  commands:
    - pytest --cov q2_moshpit --pyargs q2_moshpit

about:
  home: https://github.com/bokulich-lab/q2-moshpit
  license: BSD-3-Clause
  license_family: BSD
